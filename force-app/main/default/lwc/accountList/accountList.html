<template>
  <lightning-card>
    <template if:true={accounts.data}>
      <lightning-datatable key-field="Id" data={accounts.data} columns={columns}> </lightning-datatable>
    </template>
    <template if:false={accounts.data}>
      <div class="slds-text-align_center">
        <p>No Accounts Found</p>
      </div>
    </template>
    <template if:true={accounts.isLoading}>
      <div class="slds-text-align_center">
        <lightning-spinner size="large"></lightning-spinner>
      </div>
    </template>
    <lightning-button class="slds-m-top_large" label="Save" variant="brand" onclick={saveAccounts}> </lightning-button>
    <c-account-creator></c-account-creator>
  </lightning-card>
</template>
