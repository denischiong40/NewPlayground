<template>
  <lightning-card class="slds-var-m-around_medium" title="Clock">
    <lightning-formatted-date-time
      class="slds-text-heading_medium slds-var-p-bottom_medium"

      year="numeric"
      month="numeric"
      day="numeric"
      hour="2-digit"
      minute="2-digit"
      second="2-digit"
    >
    </lightning-formatted-date-time>
  </lightning-card>
</template>
