<template>
  <lightning-card title="Display" icon-name="action:manage_perm_sets">
    <p class="slds-var-m-horizontal_large slds-var-m-vertical_medium">
      Count: <lightning-formatted-number value={counter}></lightning-formatted-number>
    </p>
    <p class="slds-var-m-horizontal_large slds-var-m-vertical_medium">
      <lightning-input
        type="number"
        name="numberToChange"
        label="Enter a number"
        onchange={handleChange}
        value={augmentor}
      ></lightning-input>
    </p>

    <c-controls operand={augmentor} onadd={handleIncrement} onsubtract={handleDecrement}> </c-controls>
  </lightning-card>
</template>
